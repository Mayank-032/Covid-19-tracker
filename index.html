<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
	<title>Covid 19 stats</title>
</head>
<body>
     <header>
     	 <div class="logo">
     	 	 <img src="./resources/img/logo.png">
     	 	 <p>COVID-19<br/>STATS</p>
     	 </div>
     	 <nav>
     	 	<ul>
     	 		<li><a href="#">HOME</a></li>
     	 		<li><a href="#">ABOUT</a></li>
     	 	</ul>
     	 </nav>
     </header>

     <main>
     	<div class="stats">
     		<div class="latest-report">
     			<div class="country">
     				<div class="name">Loading...</div>
     				<div class="change-country">change</div>
     				<div class="search-country">
     					<div class="search-box">
     						<input type="text" id="search-input" placeholder="Search Country...">
     						<img class="close" src="./resources/img/close.svg">
     					</div>
     					<div class="country-list">
     						<ul id="list-0">
     							<li>UK</li>
     						</ul>
     					</div>
     				</div>
     			</div>
     			<div class="total-cases">
     				<div class="title">Total Cases</div>
     				<div class="value">0</div>
     				<div class="new-value">+0</div>
     			</div>
     			<div class="recovered">
     				<div class="title">Recovered</div>
     				<div class="value">0</div>
     				<div class="new-value">+0</div>
     			</div>
     			<div class="deaths">
     				<div class="title">Deaths</div>
     				<div class="value">0</div>
     				<div class="new-value">+0</div>
     			</div>
     		</div>
     		<div class="chart">
     			<canvas id="axes_line_chart"></canvas>
     		</div>
     	</div>
     </main>
</body>
</html>
